<div class="modal-header">
    <h4 class="modal-title">Предупреждение</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss(false)">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    Вы ответили не на все вопросы. Хотите продолжить решать тест?
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-info"
            (click)="activeModal.close(true)">Продолжить
    </button>
    <button type="button" class="btn btn-outline-danger"
            (click)="activeModal.close(false)">Завершить тест
    </button>
</div>
