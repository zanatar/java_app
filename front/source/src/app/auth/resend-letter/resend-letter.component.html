<form id="outerGrid" [formGroup]="resendLetterCtrl"
        (ngSubmit)="sendVoucher(resendLetterForm)" #resendLetterForm="ngForm">
    <div id="innerGrid">
        <h3 class="font-weight-normal">Повторная отправка письма</h3>

        <div class="form-group">
            <label class="input-label form">Email
                <input name="email" type="email" class="form-control"
                        placeholder="example@mail.com"
                        formControlName="email"
                        ngModel
                        required>
            </label>
            <div *ngIf="email.invalid && email.touched"
                    class="alert alert-danger">
                <div *ngIf="email.errors.required">
                    Необходимо заполнить email
                </div>
            </div>
        </div>

        <button [disabled]="resendLetterCtrl.invalid" class="btn btn-lg btn-primary btn-block form"
                type="submit">
            Отправить письмо
        </button>
    </div>
</form>
